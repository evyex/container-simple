name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run pipeline
        run: |
          composer audit
          vendor/bin/php-cs-fixer fix --config=dev/.php-cs-fixer.dist.php --dry-run --diff
          vendor/bin/phpstan --configuration=dev/phpstan.neon
          vendor/bin/phpunit --configuration=dev/phpunit.xml
